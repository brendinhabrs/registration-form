<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Cadastro de usuÃ¡rios</h1>

    <div id="mensagemSucesso" role="alert"></div>

    <form id="formCadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>   

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <label for="confirmarSenha">Confirmar senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>

        <label for="mostrarSenha" style="display: inline-flex; align-items: center; gap: 5px; font-size: 0.9em; font-weight: normal; margin-bottom: 10px;">Mostrar senha <input type="checkbox" id="mostrarSenha" style="margin: 0;"></label>

        <label for="dataNascimento">Data de nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required placeholder="dd/mm/aaaa">

        <div id="mensagemErro" role="alert"></div>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
